<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PiedraPapelTijera</title>
</head>

<body>
    <div class="container">
        <h1>Piedra Papel Tijera</h1>
        <div class="contenido">
            <div class="caja">
                <button onclick="comenzar('piedra')" class="pi" id="piedra" value="piedra">PIEDRA</button>
                <button onclick="comenzar('papel')" class="pa" value="papel" id="papel">PAPEL</button>
                <button onclick="comenzar('tijera')" class="ti" value="tijera" id="tijera ">TIJERA</button>
            </div>
            <div class="resultados">
                <div class="puntuacion">TU PUNTUACION:<p id="local">0</p>
                </div>
                <div class="puntuacion">CPU:<p id="cpu">0</p>
                </div>
            </div>
            <div class="caja-cpu">
                <div class="img" id="imgcpu">
                        <img src="./img/papel.png" alt="papel" width="60%">
                        
                </div>
            </div>

        </div>
        <div class="reiniciar">
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
